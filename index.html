<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

      <h1>css flexbox photo gallery</h1>

    <div class="gallery">

    <div class="center">
        <p>Made by <a href="https://www.github.com/idinaldo" target="_blank">Idinaldo</a></p>
